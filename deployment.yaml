---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python
  template:
    metadata:
      labels:
        app: python
    spec:
      containers:
        - name: python
          image: simorinaldi00/contextaware:python
          ports:
            - containerPort: 5000



---
apiVersion: v1
kind: Service
metadata:
  name: python-service  # Changed to follow naming convention
spec:
  type: NodePort
  selector:
    app: python
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
    # Optional: Define nodePort if you want a fixed port on the host
